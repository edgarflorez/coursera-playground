<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        .todo-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>

        <input type="text" id="taskInput" placeholder="Add a new task">

        <button class="add-btn" onclick="addTask()">Add Task</button>

        <ul class="todo-list" id="todoList">

        </ul>
    </div>
    <script>
        function editTask(span) {
            const newTask = prompt('Edit your task: ', span.textContent)

            if(newTask.trim() !== ''){
                span.textContent = newTask.trim(); 
            }
        }
        
        function removeTask(liNode) {
            const list = document.getElementById('todoList');
            if(list) {
                list.removeChild(liNode);
            }
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const todoList = document.getElementById('todoList');

            if(taskInput.value === ''){
                alert('Write any task first.');
                taskInput.focus();

                return;
            }

            const newLi = document.createElement('li');
            const newSpan = document.createElement('span');
            const newEditButton = document.createElement('button');
            const newDeleteButton = document.createElement('button');

            newSpan.innerHTML = taskInput.value;
            newEditButton.innerHTML = 'Edit';
            newEditButton.onclick = () => editTask(newSpan);
            newDeleteButton.innerHTML = 'Delete';
            newDeleteButton.onclick = () => removeTask(newLi);

            newLi.appendChild(newSpan);
            newLi.appendChild(newEditButton);
            newLi.appendChild(newDeleteButton);
            todoList.appendChild(newLi);

            taskInput.value = '';
            taskInput.focus();
        }
    </script>
</body>
</html>
